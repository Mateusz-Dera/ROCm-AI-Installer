<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaniTTS-vLLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .voice-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .voice-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f0f0f0;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .audio-player.show {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KaniTTS-vLLM</h1>
        <p class="subtitle">Convert your text into natural-sounding speech</p>

        <div class="form-group">
            <label for="textInput">Enter text to convert:</label>
            <textarea
                id="textInput"
                placeholder="Type or paste your text here..."
                maxlength="5000"
            >Welcome to KaniTTS-vLLM, a powerful text-to-speech system. This advanced AI model can convert your written text into natural-sounding speech with remarkable clarity and expression. Try it out by clicking the Generate Speech button below!</textarea>
            <div class="char-count">
                <span id="charCount">0</span> / 5000 characters
            </div>
        </div>

        <div class="button-group">
            <button class="generate-btn" id="generateBtn">
                Generate Speech
            </button>
            <button class="clear-btn" id="clearBtn">
                Clear
            </button>
        </div>

        <div class="status" id="status"></div>

        <div class="audio-player" id="audioPlayer">
            <h3 style="margin-bottom: 10px; color: #333;">Generated Audio:</h3>
            <audio id="audioElement" controls></audio>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');

        // Character counter
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        // Initialize character count
        charCount.textContent = textInput.value.length;

        // Clear button
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            charCount.textContent = '0';
            audioPlayer.classList.remove('show');
            status.classList.remove('show');
        });

        // Generate speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();

            if (!text) {
                showStatus('Please enter some text to convert.', 'error');
                return;
            }

            generateBtn.disabled = true;
            showStatus('Generating speech...', 'loading');
            audioPlayer.classList.remove('show');

            try {
                const response = await fetch('http://localhost:8000/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: text,
                        voice: 'andrew',
                        response_format: 'wav'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                audioElement.src = audioUrl;
                audioPlayer.classList.add('show');
                showStatus('Speech generated successfully!', 'success');

                // Auto-play the audio
                audioElement.play();

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}. Make sure the server is running on localhost:8000`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Enter key to generate
        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateBtn.click();
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }
    </script>
</body>
</html>
